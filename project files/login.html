{% extends "base.html" %}

{% block title %}Login - PatternAI{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .auth-card {
        background: white;
        border-radius: 1rem;
        box-shadow: var(--shadow-lg);
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        border: 1px solid var(--border-color);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }

    .auth-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
    }

    .auth-form {
        margin-bottom: 2rem;
    }

    .auth-footer {
        text-align: center;
        padding-top: 2rem;
        border-top: 1px solid var(--border-color);
    }

    .auth-footer p {
        color: var(--text-secondary);
        margin-bottom: 1rem;
    }

    .auth-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    .form-input {
        position: relative;
    }

    .form-input i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        z-index: 2;
    }

    .form-input input {
        padding-left: 3rem;
    }

    .btn-full {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
    }

    .forgot-password {
        text-align: right;
        margin-top: 0.5rem;
    }

    .forgot-password a {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.9rem;
    }

    .forgot-password a:hover {
        color: var(--primary-color);
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your PatternAI account</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="form-input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-input" 
                           placeholder="Enter your email address"
                           required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="form-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input" 
                           placeholder="Enter your password"
                           required>
                </div>
                <div class="forgot-password">
                    <a href="#" onclick="alert('Password reset feature coming soon!')">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account?</p>
            <a href="{{ url_for('register') }}" class="btn btn-secondary btn-full">
                <i class="fas fa-user-plus"></i>
                Create New Account
            </a>
        </div>
    </div>
</div>
{% endblock %}
